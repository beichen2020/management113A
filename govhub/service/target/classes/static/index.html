<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>govhub</title>
    <script src="JS/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/index.css">
</head>
<body>

<div id="box">
    <div id="box1">
        <div id="s_box">
            <h3>查询</h3>
            <span>
            <select name="city" id="selectCity">
                <option value="changsha">长沙</option>
                <option value="hengyang">衡阳</option>
                <option value="zhuzhou">株洲</option>
                <option value="xiangtan">湘潭</option>
                <option value="shaoyang">邵阳</option>
                <option value="yueyang">岳阳</option>
                <option value="changde">常德</option>
                <option value="zhangjiajie">张家界</option>
                <option value="yiyang">益阳</option>
                <option value="loudi">娄底</option>
                <option value="chenzhou">郴州</option>
                <option value="yongzhou">永州</option>
                <option value="huaihua">怀化</option>
                <option value="tujiazu">湘西土家族自治区</option>
            </select>
            </span>
            <span>
                <input id="datetable" type="date" value="">
            </span>
            <span><button id="submit">查询</button></span>
        </div>
    </div>
    <div id="box2">
        <h3>查询结果</h3>
    </div>
    <div id="box3">
        <h3>最近三日</h3>

    </div>
</div>

</body>
<script src="JS/index.js"></script>
<script>
    //定义一个方法
    function timenow() {
        //获取当前时间
        var d = new Date();
        //包装年月日的格式
        var a = d.getFullYear() + "-";
        //月是从零开始的所以得加1，并且判断月份是否大于等于10月，如果大于十月得个前面加零来跟格式匹配
        if (d.getMonth() + 1 >= 10) {
            var c = (d.getMonth() + 1) + "-";
        } else {
            var c = "0" + (d.getMonth() + 1) + '-';
        }
        //不能使用getDay()方法得原因是因为他获取的是今天星期几，只有7天
        if (d.getDate() >= 10) {
            var n = d.getDate();
        } else {
            var n = "0" + d.getDate();
        }
        //给input设置id属性，抓取属性值改变value的值
        document.getElementById("datetable").value = a + c + n;
    }

    timenow();
</script>
</html>
