<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表的学习</title>
</head>
<body>
    <!--cellspacing="0" 设置单元格与单元格之间的距离 cellpadding="5设置数据与单元格之间的距离-->
    <table align="center" border="1" cellspacing="0" cellpadding="5">
        <tr><th>姓名</th> &nbsp; <th>性别</th><th>年龄</th></tr>
        <tr ><td>张三</td>&nbsp; <td>男</td> &nbsp;<td>18</td> &nbsp; </tr>
        <tr ><td>李四</td>&nbsp; <td>男</td> &nbsp;<td>20</td> &nbsp; </tr>
        <tr ><td>王五</td>&nbsp; <td>男</td> &nbsp;<td>54</td> &nbsp; </tr>
        <tr ><td>郭富城</td>&nbsp; <td>男</td> &nbsp;<td>34</td> &nbsp; </tr>
    </table>
    <table align="center" border="1" cellspacing="0">
    <thead>
        <tr><th>排名</th><th>关键词</th><th>趋势</th><th>今日搜索</th><th>最近七日</th><th>相关链接</th></tr>
    </thead>
    <tbody>
        <tr><td>1</td><td>鬼吹灯</td><td>趋势</td><td>345</td><td>456123</td><td><a href="http://www.baidu.com" target="_blank">百度</a></td></tr>
        <tr><td>2</td><td>盗墓笔记</td><td>趋势</td><td>123</td><td>756243</td><td>相关链接</td></tr>
        <tr><td>3</td><td>西游记</td><td>趋势</td><td>456</td><td>951357</td><td>相关链接</td></tr>
        <tr><td>4</td><td>东游记</td><td>趋势</td><td>111</td><td>75454</td><td>相关链接</td></tr>
        <tr><td>5</td><td>甄嬛传</td><td>趋势</td><td>120</td><td>954785</td><td>相关链接</td></tr>
        <tr><td>6</td><td>水浒传</td><td>趋势</td><td>456</td><td>7477</td><td>相关链接</td></tr>
        <tr><td>7</td><td>三国演义</td><td>趋势</td><td>985</td><td>45454</td><td>相关链接</td></tr> 
    </tbody>
    </table>
    <br/>
    <table align="center" border="1" width="500" height="250" cellspacing="0" >
    <thead>
        <tr>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </tbody>
    </table>
    <!--  无序列表-->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>2</li>
        <li><p><a href="http://www.baidu.com/">百度</a></p></li>
    </ul>
    <!-- 有序列表-->
    <ol>
        <li>p</li>
        <li>p</li>
        <li>p</li>
    </ol>
    <!--自定义列表-->
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>

</body>
</html>
